name: Code Linter

on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  dotnet-format-core-lint:
    # Name the Job
    name: Clean up C# code base via dotnet-format
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    env:
      working-directory : ./
    strategy:
      matrix:
        solution:
        - Zilon.Core
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - run: dotnet tool install --global dotnet-format --version 5.0.211103
      - name: Format codebase ${{ matrix.solution }}
        run: dotnet-format Zilon.Core/${{ matrix.solution }}.sln --fix-whitespace --fix-style --verbosity detailed
        working-directory: ${{env.working-directory}}
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: "[Bot] Automated dotnet-format update"
          add: "*.cs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dotnet-format-client-lint:
    # Name the Job
    name: Clean up C# code base via dotnet-format
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    env:
      working-directory : ./
    strategy:
      matrix:
        codebasePath:
        - Zilon.Client/Assets/Zilon/Scripts
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - run: dotnet tool install --global dotnet-format --version 5.0.211103
      - name: Format codebase ${{ matrix.codebasePath }}
        run: dotnet-format --folder ${{ matrix.codebasePath }} --fix-whitespace --verbosity detailed
        working-directory: ${{env.working-directory}}
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: "[Bot] Automated dotnet-format update"
          add: "*.cs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  resharper-core-lint:
    # Name the Job
    name: Clean up C# code base via R# CLT
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    env:
      working-directory : ./Zilon.Core/
    needs: [dotnet-format-core-lint, dotnet-format-client-lint]

    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Setup ReSharper Command Line Tools
        run: dotnet tool install --global JetBrains.ReSharper.GlobalTools --version 2020.3.3
      - name: Clean up codebase via ReSharper Command Line Tools
        run: jb cleanupcode --profile="Full Cleanup" Zilon.Core.sln
        working-directory: ${{env.working-directory}}
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: "[Bot] Automated ReSharper CLT update"
          add: "*.cs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}